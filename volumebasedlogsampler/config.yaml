receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
processors:
  volumebasedlogsampler:
    sampling_rate: 0.5

exporters:
  # NOTE: Prior to v0.86.0 use `logging` instead of `debug`.
  debug:
    #verbosity: detailed
service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [volumebasedlogsampler]
      exporters: [debug]
